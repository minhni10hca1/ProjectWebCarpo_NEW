<div class="page-title">
  <div class="title_left">
    <h3>Danh sách nhật ký
    </h3>
  </div>
</div>

<div class="clearfix"></div>
<div class="row">
  <div class="clearfix"></div>
  <div class="x_panel">
    <div class="x_title">
      <div class="col-md-4 col-sm-4 col-xs-12 form-group ">
        <input type="text" name="filterCollection" [(ngModel)]="filterCollection" class="form-control" placeholder="User Name...">
      </div>
      <ul class="nav navbar-right panel_toolbox">
        <li>
          <button class="btn btn-primary" type="button" (click)="search()">
            <i class="fa fa-search"></i>&nbsp;&nbsp;Tìm</button>
          <button class="btn btn-default" type="button" (click)="reset()">
            <i class="fa fa-refresh"></i>&nbsp;&nbsp;Reset</button>
        </li>
      </ul>
      <div class="clearfix"></div>
    </div>
    <div class="x_content">
      <table class="table table-striped table-bordered dt-responsive nowrap">
        <thead>
          <tr>
            <th class="col-md-2 col-sm-2 col-xs-2">Ip</th>
            <th class="col-md-2 col-sm-2 col-xs-2">Name</th>
            <th class="col-md-2 col-sm-2 col-xs-2">Created Date</th>
            <th class="col-md-2 col-sm-2 col-xs-2">Actions</th>
            <th class="col-md-2 col-sm-2 col-xs-2">Descriptions</th>
            <th class="col-md-2 col-sm-2 col-xs-2">Agent</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of activitys">
            <td>{{item.data.client?.ip | slice:7}}</td>
            <td>{{item.data?.name}}</td>
            <td>{{item.data.client?.created_Date}}</td>
            <td>{{item.data.client?.action}}</td>
            <td>{{item.data.client?.descriptions }}</td>
            <td>{{item.data.client?.agent | truncate : 50}}</td>
          </tr>
        </tbody>
      </table>
      <div *ngIf="activitys && activitys.length == 0" class="col-md-12">
        <div class="alert alert-info">
          <strong>Thông báo!</strong> Không tìm logs
        </div>
      </div>
      <div class="col-md-12">
        <pagination [boundaryLinks]="true" [totalItems]="totalRow" [maxSize]="5" [itemsPerPage]="pageSize" (pageChanged)="pageChanged($event)"
          class="pagination-sm" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"></pagination>
        <!-- <pagination [boundaryLinks]="true" [itemsPerPage]="pageSize" [maxSize]="5" (pageChanged)="pageChanged($event)" [totalItems]="totalRow"
          [(ngModel)]="pageIndex" [rotate]="true" class="pagination-sm" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"></pagination> -->
      </div>
    </div>
  </div>
</div>
