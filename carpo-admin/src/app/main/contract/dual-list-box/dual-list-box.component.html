<div class="page-title">
  <div class="title_left">
    <h3>Gán xe cho hợp đồng</h3>
  </div>
</div>
<div class="clearfix"></div>
<div class="row">
  <div class="clearfix"></div>
  <div class="x_panel">
    <div class="x_title">
      <h2>{{title}}
      </h2>
      <ul class="nav navbar-right panel_toolbox">
        <li>
          <button class="btn btn-primary" (click)="goBack()">Quay lại</button>
          <button class="btn btn-success" (click)="save()" >Lưu lại</button>
        </li>
      </ul>
      <div class="clearfix"></div>
    </div>
    <div class="x_content">
      <div class="row" [formGroup]="listBoxForm" >
        <div class="col-md-5 col-lg-5 col-sm-12">
          <h4 class="text-center vertical-spacing-5">{{availableText}}</h4>
          <input type="text" class="form-control vertical-spacing-5" placeholder="{{availableFilterPlaceholder}}" formControlName="availableSearchInput"
          />
          <select style="height: 400px; width: 100%;" class="form-control list-box" formControlName="availableListBox" multiple>
            <option *ngFor="let item of availableItems | arrayFilter:['text', searchTermAvailable] | arraySort:['text', 'ASC'];trackBy:trackByValue"
              [value]="item?.value" (dblclick)="moveAvailableItemToSelected(item)">{{item?.text}}</option>
          </select>
        </div>
        <div class="col-md-2 col-lg-2 col-sm-12 center-block text-center">
          <button type="button" class="btn btn-default col-md-8 col-md-offset-2 atr top80 sm-spacing" *ngIf="moveAllButton" (click)="moveAllItemsToSelected()">
            <span class="glyphicon glyphicon-list"></span>
            <span class="glyphicon glyphicon-chevron-right"></span>
          </button>
          <button type="button" class="btn btn-default col-md-8 col-md-offset-2 str vertical-spacing-5 sm-spacing" [disabled]="!availableListBoxControl.value?.length"
            (click)="moveMarkedAvailableItemsToSelected()">
            <span class="glyphicon glyphicon-chevron-right"></span>
          </button>
          <button type="button" class="btn btn-default col-md-8 col-md-offset-2 stl vertical-spacing-5 sm-spacing" [disabled]="!selectedListBoxControl.value?.length"
            (click)="moveMarkedSelectedItemsToAvailable()">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </button>
          <button type="button" class="btn btn-default col-md-8 col-md-offset-2 atl bottom10 sm-spacing" *ngIf="moveAllButton" (click)="moveAllItemsToAvailable()">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="glyphicon glyphicon-list"></span>
          </button>
        </div>
        <div class="col-md-5 col-lg-5 col-sm-12">
          <h4 class="text-center vertical-spacing-5">{{selectedText}}</h4>
          <input type="text" class="form-control vertical-spacing-5" placeholder="{{selectedFilterPlaceholder}}" formControlName="selectedSearchInput"
          />
          <select style="height: 400px; width: 100%;" class="form-control list-box" formControlName="selectedListBox" multiple>
            <option *ngFor="let item of selectedItems | arrayFilter:['text', searchTermSelected] | arraySort:['text', 'ASC'];trackBy:trackByValue"
              [value]="item?.value" (dblclick)="moveSelectedItemToAvailable(item)">{{item?.text}}</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>
